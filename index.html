<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="nav flex">
            <a href="images.html">Image Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
    </header>

    <div class="hero-section flex">
        <img src="./images/google-logo.png" alt="google-logo">
    </div>

    <div class="form flex">
        <form action="https://www.google.com/search" method="GET">
            <div class="searchBar flex">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input class="textarea" type="text" name="q">
                <img src="./images/microphone.png" alt="search-by-voice">
                <img src="./images/lens.png" alt="lens">
            </div>
            <div class="search-btns flex">
                <input class="btn" type="submit" value="Google Search">
                <input class="btn" name="btnI" type="submit" value="I'm Feeling Lucky">
            </div> 
        </form>        
    </div>
    <div class="langs">
        <p>Google offered in:</p>
        <a href="#">हिन्दी</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు</a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a>
        <a href="#">ਪੰਜਾਬੀ</a>
    </div>

    <footer>
        <div class="footer-1">India</div>

        <div class="footer-2 flex">
            <div class="about flex">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>

            <div class="terms flex">
                <a href="#">Pivacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
